<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/dist/output.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="./assets/images/favicon-32x32.png">
        <title>Stat Preview Card</title>
    </head>

    <body
        class="bg-cVerydarkblue(mainbackground) text-cWhite(mainheading,stats) font-Inter font-normal py-[40px] min-[768px]:py-[100px]">

        <main
            class="bg-cDarkdesaturatedblue(cardbackground)  w-[90%] ml-auto mr-auto text-center rounded-lg pb-[20px]  min-[768px]:pb-0 max-w-[338px]  min-[768px]:text-left min-[768px]:max-w-[990px]">
            <div class="min-[768px]:grid grid-cols-[55%,45%] ">
                <div class="relative min-[768px]:order-last">
                    <img src="./assets/images/image-header-mobile.jpg" alt="Header Image"
                        class="rounded-t-lg min-[768px]:hidden">
                    <img src="./assets/images/image-header-desktop.jpg" alt="Header Image"
                        class="hidden rounded-t-lg  min-[768px]:block h-full">

                    <div class="absolute h-full w-full top-0 left-0 bg-[#6d0aab99]">

                    </div>
                </div>
                <section class="px-[10%] font-normal min-[768px]:px-[12%]">
                    <h1
                        class="text-cWhite(mainheading,stats) font-Lexend text-[26px] leading-[1] mt-[35px] min-[768px]:text-[39px]">
                        Get
                        <span class="text-cSoftviolet(accent)">
                            insights </span> that help your business grow.
                    </h1>
                    <span
                        class="text-[15px] block mt-[15px] mb-[25px] text-cSlightlytransparentwhite(mainparagraph) min-[768px]:text-[16px]">
                        Discover the benefits of data analytics and make
                        better
                        decisions
                        regarding
                        revenue, customer
                        experience, and overall efficiency. </span>
                    <div class="min-[768px]:flex min-[900px]:pr-[15%] justify-between">
                        <div class="mb-3"> <span class="font-bold block text-[24px]"> 10k+</span> <span
                                class="block uppercase text-cSlightlytransparentwhite(statheadings)">
                                companies
                            </span>
                        </div>
                        <div class="mb-3"> <span class="font-bold block text-[24px]"> 314 </span><span
                                class="block uppercase text-cSlightlytransparentwhite(statheadings)">
                                templates
                            </span>
                        </div>
                        <div class="mb-3"> <span class="font-bold block text-[24px]"> 12m+ </span>
                            <span class="block uppercase text-cSlightlytransparentwhite(statheadings)"> queries</span>
                        </div>
                    </div>
                </section>
            </div>
        </main>

    </body>

</html>
